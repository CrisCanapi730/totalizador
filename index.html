<html>
  <body>
    <h1>Totalizador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Cantidad de items:</label>
      <input type="number" id="primer-numero" />
      <br>
      <label for="precio-item">Precio por item:</label>
      <input type="number" id="precio-item">
      <br>
      <label for="estados">Codigo de estado: </label>
        
      <select for="estados" id="est">
        <option>Selecciona una opcion</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
      </select>
      <br>
      <input type="submit" value="Mostrar" id="sumar-button" />
      
    </form>
    <div id="resultado-div"></div>
    <div id="precio-div"></div>
    <div id="impuesto-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
